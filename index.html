<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Juros Compostos</title>
  </head>
  <body>
    <main id="container">
      <div id="calculator">
        <h2>Calculadora de Juros Compostos</h2>

        <div id="input_box">
          <div class="input-field">
            <label for="value">Valor Inicial (capital):</label>
            <input
              class="validateNumber"
              type="number"
              step="0.01"
              id="value"
            />
          </div>

          <div class="input-field">
            <label for="value">Aporte mensal:</label>
            <input
              class="validateNumber"
              type="number"
              step="0.01"
              id="contribution"
            />
          </div>

          <div class="input-field">
            <label for="fee">Taxa de Juros (a.m.):</label>
            <input class="validateNumber" type="number" step="0.01" id="fee" />
          </div>

          <div class="input-field">
            <label for="time">Tempo de Rendimento (meses):</label>
            <input class="validateNumber" type="number" step="0.01" id="time" />
          </div>
        </div>

        <div id="result">
          <h4>Total de rendimento:</h4>
          <span id="total"></span>
        </div>

        <button id="calculate">Calcular</button>
      </div>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
